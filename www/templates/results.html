<ion-view title="You would both like to try" class="">
    <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
    </ion-nav-bar>


    <ion-content>
        <form>
            <div ng-repeat="category in categories" class="list result-list">
                <div class="item item-text-wrap text-center borderless">
                    <h1>{{category}}</h1>
                </div>
                <div ng-repeat="question_id in results.results">
                    <div ng-if="questions[question_id].category == category">
                        <div class="item item-thumbnail-right item-text-wrap" ng-class="$first ? 'first-row' : ''">
                            <img src="{{questions[question_id].image}}">

                            <p>{{question_id}}: {{questions[question_id].text}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list result-list">
                <div class="item text-center borderless">
                    <button class="button nav-button button-positive">
                        Done!
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
